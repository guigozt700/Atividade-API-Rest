<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel Estudantes</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    div {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
      width: 200px;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
    }

    button {
      padding: 10px 14px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th {
      background-color: #3498db;
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    tr:hover {
      background-color: #f2f8ff;
      transition: background-color 0.2s ease-in-out;
    }

    @media (max-width: 600px) {
      input {
        width: 90%;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo - Estudantes</h1>

  <div>
    <input id="id" placeholder="ID (buscar/atualizar/excluir)" type="number">
    <input id="nome" placeholder="Nome">
    <input id="email" placeholder="Email">
    <div>
      <button id="btn-listar">Listar Todos</button>
      <button id="btn-buscar">Buscar</button>
      <button id="btn-inserir">Inserir</button>
      <button id="btn-atualizar">Atualizar</button>
      <button id="btn-deletar">Deletar</button>
    </div>
  </div>

  <table>
    <thead><tr><th>ID</th><th>Nome</th><th>Email</th></tr></thead>
    <tbody id="tabela-corpo"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
